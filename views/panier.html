<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Orinoco-Produit</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/525d9b07b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top justify-content-between">
            <a class="navbar-brand mr-auto">Orinoco</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="appareil photo" aria-label="Recherche">
                <button class="btn btn-outline-light" type="submit">Rechercher</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">S'inscrire</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="panier.html">Panier</a>
                </li>
            </ul>
        </nav>

        <!-- Produits du panier -->
        <div> 
            <a class="btn btn-sm mt-3 ml-2" href="index.html"><span><i class="fas fa-arrow-left mr-2"></i></span>RETOUR</a> 
        </div>
        <div class="col pt-4">
            <div class="row">
                <span class="logo"><i class="fas fa-shopping-cart"></i></span>
                <h3 class="ml-4">VOTRE PANIER</h3>
            </div>
            <hr>
            <a id="paymentButton" class="btn btn-info btn-block">COMMANDER</a>
        </div>

        <hr>

        <div class="container-fluid">
            <div id="articles" class="row">
                <div class="col">
                    <div><img src="" width="150" alt="" id="image"></div>
                </div>
                <div class="col spaceResponsive">
                    <h6>ARTICLE</h6>
                    <div>
                        <div id="nameOfArticle"></div>
                    </div>
                    <div id="typeOfLenses">Lentille:<span class="pl-3">White</span></div>
                </div>
                <div class="col spaceResponsive">
                    <h6>QUANTITÉ</h6>
                    <div class="pl-md-0 pl-2"><span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1"> 2 </span><span class="fa fa-plus-square text-secondary"></span> </div>
                </div>
                <div class="col spaceResponsive">
                    <h6>PRIX</h6>
                    <div id="unitPrice" class="pl-md-0 pl-1"></div>
                </div>
                <div class="col spaceResponsive">
                    <h6>TOTAL</h6>
                    <div id="totalPrice" class="pl-md-0 pl-1">€19.98</div>
                </div>
                <div class="col spaceResponsive">
                    <button class="btn btn-dark">SUPPRIMER</button>
                </div>
            </div>
        </div>
        
        <!-- carte du prix total des produits -->
        <div class="col mt-5">
            <div class="card">
                <div class="card-header">
                    <h5>TOTAL</h5>
                </div>
                <div class="card-body"></div>
                    <div class="row">
                        <h6 class="col">Sous-total</h6>
                        <div class="col text-right">132.00&euro;</div>
                    </div>

                    <form class="col mt-3">
                        <h6>Livraison</h6>
                        <div class="row">
                            <select class="sm">
                                <option class="text-muted">Livraison Standard - 5.00&euro;</option>
                                <option class="text-muted">Mondial Relay - 2.50&euro;</option>
                            </select>
                        </div> 
                    </form>

                    <div class="row mt-3">
                        <h6 class="col">Prix total</h6>
                        <div class="col text-right">137.00&euro;</div>
                    </div>
                    <button class="btn btn-info mx-2 my-3">COMMANDER</button>

                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div class="bottom section-padding mt-5">
                <div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center" style="height:200px">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="copyright">
                                <p>© Orinoco.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="JS/panier.js"></script>
    </body>

</html>
