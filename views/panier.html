<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Orinoco-Panier</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/525d9b07b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Orinoco</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                                </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">S'inscrire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="panier.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Barre de recherche -->
        <div class="input-group mb-1 mt-1">
            <input type="text" class="form-control" placeholder="Appareil photo..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" type="button" id="button-addon2">Rechercher</button>
            </div>
          </div>

        <!-- Produits du panier -->
        <div> 
            <a class="btn btn-sm ml-2" href="index.html"><span><i class="fas fa-arrow-left mr-2"></i></span>RETOUR</a> 
        </div>
        <div class="col mt-5">
            <div class="row">
                <span class="logo"><i class="fas fa-shopping-cart"></i></span>
                <h3 class="ml-4">VOTRE PANIER</h3>
            </div>
            <hr>
            <a id="paymentButton" class="btn btn-info btn-block" href="form.html">COMMANDER</a>
        </div>

        <hr>

        <main id="cartContain">
            <div class="container-fluid">
                <div class="row titlesCard">
                    <div class="col spaceResponsive">
                        <h6></h6>
                    </div>
                    <div class="col spaceResponsive">
                        <h6>ARTICLE</h6>
                    </div>
                    <div class="col spaceResponsive">
                        <h6>LENTILLES</h6>
                    </div>
                    <div class="col spaceResponsive">
                        <h6>QUANTITÉ</h6>
                    </div>
                    <div class="col spaceResponsive">
                        <h6>TOTAL</h6>
                    </div>
                    <div class="col spaceResponsive">
                        <h6>SUPPRESSION</h6>
                    </div>
                </div>
            </div>

            <hr>

            <div id="cardCart" class="container-fluid">
            </div>
        </main>

        <!-- carte du prix total des produits -->
        <div class="col mt-5">
            <div class="card">
                <div class="card-header">
                    <h5>TOTAL</h5>
                </div>
                <div class="card-body"></div>
                    <div class="row">
                        <h6 class="col">Sous-total</h6>
                        <div id="totalProducts" class="col text-right"></div>
                    </div>

                    <form class="col mt-3">
                        <h6>Livraison</h6>
                        <div class="row">
                            <select class="sm">
                                <option class="text-muted">Livraison Standard - 5.00&euro;</option>
                                <option class="text-muted">Mondial Relay - 2.50&euro;</option>
                            </select>
                        </div> 
                    </form>

                    <div class="row mt-3">
                        <h6 class="col">Prix total</h6>
                        <div class="col text-right">137.00&euro;</div>
                    </div>
                    <a class="btn btn-info mx-2 my-3" href="form.html">COMMANDER</a>

                </div>
            </div>
        </div>

        <!-- Formulaire -->
        <form class="col-8 mt-5 ml-5">
            <h2 class="mb-5">Formulaire de commande</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nom *</label>
                    <input type="text" class="form-control" id="name" placeholder="Nicholson">
                </div>
                <div class="form-group col-md-6">
                    <label for="firstName">Prénom *</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Jack">
                </div>
            </div>
            <div class="form-group">
                <label for="mailAddress">Adresse e-mail *</label>
                <input type="email" class="form-control" id="mailAddress" placeholder="jacknicholson@gmail.com">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Téléphone</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="0602...">
            </div>
            <div class="form-group">
                <label for="inputAddress">Adresse *</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="21 rue de la vallée...">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="postal">Code Postal *</label>
                    <input type="text" class="form-control" id="postal" placeholder="75002">
                </div>
                <div class="form-group col-md-8">
                    <label for="city">Ville *</label>
                    <input type="text" class="form-control" id="city" placeholder="Paris">
                </div>
            </div>
            <div class="form-group">
                <label for="country">Pays *</label>
                <select id="country" class="form-control">
                    <option>France</option>
                    <option>Afghanistan</option>
                    <option>Afrique</option>
                    <option>Albanie</option>
                    <option>Algérie</option>
                    <option>Allemagne</option>
                    <option>...</option>
                </select>
                </div>
        </form>

        <!-- footer -->
        <footer>
            <div class="bottom section-padding mt-5">
                <div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center" style="height:200px">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="copyright">
                                <p>© Orinoco.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="JS/panier.js"></script>
    </body>

</html>
